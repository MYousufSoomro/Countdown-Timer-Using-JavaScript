          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

                <a

            </ul>
          </div>
          <!-- Avatar -->
          <div class="dropdown">
            <a
              class="dropdown-toggle d-flex align-items-center hidden-arrow"
              href="#"

              role="button"

              aria-expanded="false"

    <!-- Navbar -->

    <div class="container p-5">
      <div>
        <h3 class="my-5">Countdown Timer</h3>
        <p id="selectPara">Select Time below and click start timer!</p>
      </div>
      <div id="inputDiv" class="row justify-content-center">
        <div class="col-lg-4 col-md-12">
          <input
            type="number"
            id="typeHours"
            class="form-control form-control-lg"
            value="0"
            max="23"
            min="0"
          />
          <label class="form-label" for="typeHours">Hours</label>
        </div>

        <div class="col-lg-4 col-md-6">
          <input
            type="number"
            id="typeMinutes"
            class="form-control form-control-lg"
            value="0"
            max="59"
            min="0"
          />
          <label class="form-label" for="typeMinutes">Minutes</label>
        </div>

        <div class="col-lg-4 col-md-6">
          <input
            type="number"
            id="typeSeconds"
            class="form-control form-control-lg"
            value="0"
            max="59"
            min="0"
          />
          <label class="form-label" for="typeSeconds">Seconds</label>
        </div>
        <div class="d-flex flex-row-reverse">
          <button type="button" class="btn btn-primary" onclick="startBtn()">
            Start
          </button>
        </div>
      </div>

      <div
        id="timerDiv"
        class="row justify-content-center d-flex align-items-center"
        style="visibility: hidden"
      >
        <div class="col-2 shadow text-center p-3 rounded bg-dark text-white">
          <!-- HOURS -->
          <h2 id="timerHours">0</h2>
        </div>

        <div class="col-2">
          <h2 class="text-center">:</h2>
        </div>

        <div class="col-2 shadow text-center p-3 rounded bg-dark text-white">
          <!-- MINUTES -->
          <h2 id="timerMinutes">0</h2>
        </div>
        <div class="col-2">
          <h2 class="text-center">:</h2>
        </div>
        <div class="col-2 shadow text-center p-3 rounded bg-dark text-white">
          <!-- SECONDS -->
          <h2 id="timerSeconds">0</h2>
        </div>
        <div class="d-flex flex-row-reverse">
          <button
            id="pauseBtnId"
            type="button"
            class="btn btn-warning mx-2 mt-5"
            onclick="pauseBtn()"
          >
            Pause
          </button>
          <button
            id="startBtn2"
            type="button"
            class="btn btn-primary mx-2 mt-5"
            onclick="startBtn()"
            style="display: none"
          >
            Start
          </button>
          <button
            type="button"
            class="btn btn-danger mx-2 mt-5"
            onclick="resetBtn()"
          >
            Reset
          </button>
        </div>
      </div>
    </div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
    <!-- SWEET ALERT 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="app.js"></script>
